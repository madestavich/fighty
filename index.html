<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="logo">
        <h2 class="logo-title">&lt;Fighty&gt;</h2>
      </div>
    </header>
    <section class="editor">
      <div class="canvas-wrapper">
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div class="toolbar-wrapper">
        <div class="toolbar-settings">
          <label class="setting-label" for="eraser">Eraser</label>
          <label class="setting-label switch">
            <input type="checkbox" name="eraser" id="eraser" />
            <span class="slider round"></span>
          </label>

          <label class="setting-label" for="lineWidth">Line size</label>
          <input
            class="range-input non-dragable"
            type="range"
            name="lineWidth"
            id="lineWidth"
            min="1"
            max="6"
            value="1"
          />
          <label class="setting-label" for="canvasWidth">List width</label>
          <input
            class="range-input non-dragable"
            type="range"
            name="canvasWidth"
            id="canvasWidth"
            min="300"
            max="800"
            value="500"
          />
          <label class="setting-label" for="canvasHeight">List height</label>
          <input
            class="range-input non-dragable"
            type="range"
            name="canvasHeight"
            id="canvasHeight"
            min="300"
            max="800"
            value="700"
          />
          <input
            class="color-input non-dragable"
            type="color"
            name="lineColor"
            id="lineColor"
          />
          <button class="save" id="save" href="">Save</button>
        </div>
      </div>
    </section>
    <script src="./js/code.js" type="module"></script>
  </body>
</html>
